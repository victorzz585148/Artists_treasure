<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展覽查詢</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/exhibition_search.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="data:," />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">藝術家的寶藏庫</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="artwork_main.html">作品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">交易管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exhibition.html">展出管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exhibition_search.html">線上展覽管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>展覽紀錄清單</h2>
<!-- 標籤式導航 -->
<ul class="nav nav-tabs mt-3" id="exhibitionTabs">
    <li class="nav-item">
        <a class="nav-link active" id="all-exhibitions-tab" data-bs-toggle="tab" href="#all-exhibitions">所有展覽</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="search-exhibitions-tab" data-bs-toggle="tab" href="#search-exhibitions">搜尋展覽</a>
    </li>
</ul>

<!-- 內容區塊 -->
<div class="tab-content mt-3">
    <!-- 所有展覽 -->
    <div class="tab-pane fade show active" id="all-exhibitions">
        <div class="input-group w-50">
            <select id="searchCriteria" class="form-select">
                <option value="name" selected>展覽名稱</option>
                <option value="location">地點</option>
                <option value="organizer">主辦單位</option>
                <option value="start_date">開始時間</option>
                <option value="end_date">結束時間</option>
            </select>
            <input type="text" id="searchQuery" class="form-control" placeholder="輸入搜尋關鍵字">
            <button id="searchButton" class="btn btn-primary">搜尋</button>
        </div>
        
        <table id="allExhibitionsTable" class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>展覽名稱</th>
                    <th>開始日期</th>
                    <th>結束日期</th>
                    <th>詳細資料</th>
                </tr>
            </thead>
            <tbody id="allExhibitionsTableBody">
                <!-- 展覽清單由 JS 顯示 -->
            </tbody>
        </table>
    </div>

    <!-- 搜尋展覽 -->
    <div class="tab-pane fade" id="search-exhibitions">
        <form class="mt-3">
            <label for="category" class="form-label">藝品類別:</label>
            <select id = "category" name="category" required>
                <option value="ARTWORK" selected>創作品</option>
                <option value="COLLECTION">收藏品</option>
            </select>
            <label for="artworkSelect" class="ml-10">搜尋作品:</label>
            <select id="artworkSelect" name="artworkSelect" class="form-select w-50" multiple="multiple">
                <option value="" multiple="multiple"></option>
            </select>
        </form>
        <br>
        <table id="exhibitionTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>作品名稱</th>
                    <th>展覽名稱</th>
                    <th>開始日期</th>
                    <th>結束日期</th>
                    <th>詳細資料</th>
                </tr>
            </thead>
            <tbody id="exhibitionTableBody">
                <!-- 展覽清單由 JS 顯示 -->
            </tbody>
        </table>
</div>
    </div>

    <!-- 展覽詳細資料的 Modal -->
    <div id="exhibitionModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">展覽詳細資料</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="exhibitionDetailBody">
                    <!-- 展覽詳細資料由 JS 顯示 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/jquery-3.7.1.min.js"></script>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/select2.min.js"></script>
    <script src="javascript/exhibition_search.js"></script>
</body>
</html>
