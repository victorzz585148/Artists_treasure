<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藝術家的藏寶庫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">藝術家的藏寶庫</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="artwork_main.html">作品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">交易管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">展出管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">線上展覽管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- 顯示模式切換 -->
        <div class="view-switch">
            <input type="radio" id="grid_view" name="view_mode" value="grid" checked onclick="loadItems()">
            <label for="grid_view" class="btn btn-primary">大圖示</label>

            <input type="radio" id="list_view" name="view_mode" value="list" onclick="loadItems()">
            <label for="list_view" class="btn btn-secondary">清單檢視</label>
            <button id="enterDeleteMode" class="btn btn-warning">進入刪除模式</button>
            <button id="confirmDelete" class="btn btn-danger" style="display: none;">確認刪除</button>
        </div>

        <!-- 選擇顯示類別 -->
        <form class="mt-3">
            <label for="category">顯示類別:</label>
            <select id="category" name="category" class="form-select w-25" onchange="loadItems()">
                <option value="artwork">創作品</option>
                <option value="collection">收藏品</option>
            </select>
        </form>
        <!-- 顯示畫作或收藏品 -->
        <div id="items">
            <!-- 結果將由 display_items.php 來顯示 -->
        </div>
    </div>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/display_artwork.js"></script>
</body>
</html>
