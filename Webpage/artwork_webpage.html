<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增創作品資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">新增創作品資料</h1>
        <form action="insert_artwork.php" method="POST">
            <div class="mb-3">
                <label for="artwork_name" class="form-label">作品名稱</label>
                <input type="text" class="form-control" id="artwork_name" name="artwork_name" required>
            </div>
            <div class="mb-3">
                <label for="artist_name" class="form-label">藝術家名稱</label>
                <input type="text" class="form-control" id="artist_name" name="artist_name" required>
            </div>
            <div class="mb-3">
                <label for="creation_year" class="form-label">創作年份</label>
                <input type="number" class="form-control" id="creation_year" name="creation_year" required>
            </div>
            <div class="mb-3">
                <label for="medium" class="form-label">媒材</label>
                <input type="text" class="form-control" id="medium" name="medium" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">描述</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
